{% extends 'crm_app/home.html' %}
{% block crm_title %}
    Update {{gang.name}}
{% endblock %}
{% block crm_body %}
    <form method="POST" action="{% url 'crm_app:gang_update' pk=gang.pk %}">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-success" type="submit">Submit</button>
    </form>
{% endblock %}
