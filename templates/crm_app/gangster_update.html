{% extends 'crm_app/home.html' %}
{% block crm_title %}
    Update {{gangster.firstname}}  {{gangster.lastname}}
{% endblock %}
{% block crm_body %}
    <form method="POST" action="{% url 'crm_app:gangster_update' pk=gangster.pk %}">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Submit</button>
    </form>
{% endblock %}
